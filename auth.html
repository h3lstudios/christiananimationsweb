<!DOCTYPE html>
<html>

  <title>Authentication Callback</title>

<body>
  <h1>Authentication Callback</h1>
  <div id="message"></div>

  <script>
    // Retrieve the authorization code from the URL query parameters
    const code = new URLSearchParams(window.location.search).get('code');

    // Fetch the access token from the Discord API
    fetch('https://discord.com/api/oauth2/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams({
        client_id: '1173551794073387038',
        client_secret: 'secrets.CLIENT_SECRET',
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: 'https://discord.com/api/oauth2/authorize?client_id=1173551794073387038&redirect_uri=https%3A%2F%2Fcastudios.h3l.fun%2Fauth&response_type=code&scope=identify%20email',
        scope: 'identify'
      })
    })
      .then(response => response.json())
      .then(data => {
        // Handle the response from the Discord API
        const accessToken = data.access_token;
        // Perform any necessary actions with the access token, such as making requests to the Discord API

        // Display the success message
        document.getElementById('message').textContent = 'Authentication successful';
      })
      .catch(error => {
        console.error('Error occurred during authentication:', error);
        // Display the failure message
        document.getElementById('message').textContent = 'Authentication failed';
      });
  </script>
</body>
</html>
